<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Auth & Data App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Supabase App</h1>

        <div id="auth-section">
            <h2>계정 로그인</h2>
            <div id="message" class="message"></div>
            <form id="auth-form">
                <input type="email" id="email" placeholder="이메일을 입력하세요" required>
                <input type="password" id="password" placeholder="비밀번호 (최소 6자)" minlength="6" required>
                <button type="submit" id="signup-btn">
                    <span class="btn-text">회원가입</span>
                    <span class="loading" style="display: none;">가입 중...</span>
                </button>
                <button type="submit" id="signin-btn">
                    <span class="btn-text">로그인</span>
                    <span class="loading" style="display: none;">로그인 중...</span>
                </button>
            </form>
            <button id="signout-btn" style="display: none;">로그아웃</button>
        </div>

        <div id="user-info-section" style="display: none;">
            <h2>User Info</h2>
            <p>Welcome, <span id="user-email"></span>!</p>
            <p>User ID: <span id="user-id"></span></p>
        </div>

        <div id="data-section" style="display: none;">
            <h2>Todos</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new todo" required>
                <button type="submit">Add Todo</button>
            </form>
            <ul id="todos-list">
                <!-- Todos will be loaded here -->
            </ul>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.js"></script>
    <script>
        // Supabase 로딩 확인
        if (typeof supabase === 'undefined') {
            console.error('Supabase 라이브러리를 로드할 수 없습니다.');
            document.body.innerHTML = '<div style="text-align: center; padding: 50px; color: red;"><h2>로딩 오류</h2><p>Supabase 라이브러리를 로드할 수 없습니다. 인터넷 연결을 확인해 주세요.</p></div>';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
